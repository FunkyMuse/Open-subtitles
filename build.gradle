ext {
    retrofit = "2.9.0"
    moshi = "1.11.0"
    coroutines = '1.4.2'

    utilsVersion = "2.2.4"

    daggerVersion = '2.31.2'
    hiltJetpackVersion = '1.0.0-alpha02'

    compileVersion = 30
    minVersion = 21
    verCode = 1
    verName = "1.0.0"
    testRunner = "androidx.test.runner.AndroidJUnitRunner"

}

buildscript {
    ext.kotlin_version = '1.4.21'
    ext.hilt_version = '2.31.2-alpha'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}


allprojects {
    group = "io.github.funkymuse"

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


subprojects {


    switch (it.name) {
        case 'app':
            apply plugin: 'com.android.application'
            apply plugin: 'kotlin-android'
            apply plugin: 'kotlin-parcelize'
            apply plugin: 'kotlin-kapt'
            apply plugin: 'dagger.hilt.android.plugin'
            dependencies {
                implementation fileTree(dir: 'libs', include: ['*.jar'])

                implementation "com.github.FunkyMuse.KAHelpers:retrofit:$utilsVersion"
                implementation "com.github.FunkyMuse.KAHelpers:recyclerview:$utilsVersion"

                //moshi
                implementation "com.squareup.moshi:moshi-kotlin:$moshi"
                kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi"

                //dagger
                implementation "com.google.dagger:dagger:$daggerVersion"
                kapt "com.google.dagger:dagger-compiler:$daggerVersion"

                //hilt
                implementation "com.google.dagger:hilt-android:$hilt_version"
                kapt "com.google.dagger:hilt-android-compiler:$hilt_version"

                //hilt jetpack
                implementation "androidx.hilt:hilt-lifecycle-viewmodel:$hiltJetpackVersion"
                kapt "androidx.hilt:hilt-compiler:$hiltJetpackVersion"

                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines"
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines"

            }
            break

        case ['opensubshilt', 'opensubshiltsealed']:
            apply plugin: 'com.android.library'
            apply plugin: 'kotlin-android'
            apply plugin: 'kotlin-kapt'
            apply plugin: 'dagger.hilt.android.plugin'
            apply plugin: 'com.github.dcendents.android-maven'
            dependencies {
                implementation "com.github.FunkyMuse.KAHelpers:retrofit:$utilsVersion"

                //moshi
                implementation "com.squareup.moshi:moshi-kotlin:$moshi"
                kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi"

                //dagger
                implementation "com.google.dagger:dagger:$daggerVersion"
                kapt "com.google.dagger:dagger-compiler:$daggerVersion"

                //hilt
                implementation "com.google.dagger:hilt-android:$hilt_version"
                kapt "com.google.dagger:hilt-android-compiler:$hilt_version"

                //hilt jetpack
                implementation "androidx.hilt:hilt-lifecycle-viewmodel:$hiltJetpackVersion"
                kapt "androidx.hilt:hilt-compiler:$hiltJetpackVersion"

                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines"
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines"
            }
            break

        case ['opensubs', 'opensubssealed']:
            apply plugin: 'com.android.library'
            apply plugin: 'kotlin-android'
            apply plugin: 'kotlin-kapt'
            apply plugin: 'com.github.dcendents.android-maven'
            dependencies {
                implementation "com.github.FunkyMuse.KAHelpers:retrofit:$utilsVersion"

                //moshi
                implementation "com.squareup.moshi:moshi-kotlin:$moshi"
                kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi"

                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines"
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines"
            }
            break

    }


    android {
        compileSdkVersion compileVersion

        defaultConfig {
            minSdkVersion minVersion
            targetSdkVersion compileVersion
            versionCode verCode
            versionName verName
            testInstrumentationRunner testRunner
        }

        compileOptions {
            sourceCompatibility = 1.8
            targetCompatibility = 1.8
        }

        kotlinOptions {
            jvmTarget = "1.8"
        }

        buildFeatures {
            aidl = false
            renderScript = false
            resValues = false
            shaders = false
            buildConfig = false
        }

        testOptions.unitTests {
            includeAndroidResources = true
        }
    }

}